name: ESLint (report for Cogni)
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Create reports directory
        run: mkdir -p reports
      - name: Run ESLint and generate JSON report
        run: npx eslint --format json --output-file reports/eslint-report.json .
        continue-on-error: true  # Allow workflow to succeed even if linting fails
      - name: Upload ESLint artifact
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if ESLint finds issues
        with:
          name: eslint-report
          path: reports/eslint-report.json
          retention-days: 7