name: E2E Test (Production)
permissions:
  contents: read
  actions: read
on:
  workflow_run:
    workflows: ["Deploy (Production)"]
    types: [completed]
  workflow_dispatch:
concurrency:
  group: e2e-production-${{ github.event.workflow_run.head_branch || github.run_id }}
  cancel-in-progress: true
jobs:
  e2e:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: production-E2E-testing
    env:
      NODE_ENV: test # E2E test runner environment (separate from production deployment being validated)
      
      # GitHub E2E Configuration
      E2E_GITHUB_PAT: ${{ secrets.E2E_GITHUB_PAT }}
      E2E_GITHUB_REPO: ${{ vars.E2E_GITHUB_REPO }}
      
      # GitLab E2E Configuration
      E2E_GITLAB_PAT: ${{ secrets.E2E_GITLAB_PAT }}
      E2E_GITLAB_REPO: ${{ vars.E2E_GITLAB_REPO }}
      E2E_GITLAB_DEPLOYMENT_URL: ${{ vars.E2E_GITLAB_DEPLOYMENT_URL }}
      
      APP_ENV: prod # required for computing PR_REVIEW_NAME via src/constants.js
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - name: Configure git creds from PAT
        run: |
          unset GH_TOKEN                                  
          printf '%s' "$TEST_REPO_GITHUB_PAT" | gh auth login --with-token --hostname github.com
          gh auth setup-git
          git config --global user.name  "cogni-bot"
          git config --global user.email "actions@users.noreply.github.com"
      - run: npm run e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-artifacts
          path: e2e/artifacts/
          if-no-files-found: warn
          retention-days: 7
