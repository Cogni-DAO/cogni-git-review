# .github/workflows/e2e-preview.yml
name: E2E Test (Preview)
on:
  workflow_run:
    workflows: ["Deploy (Preview)"]
    types: [completed]
jobs:
  e2e:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.E2E_PREVIEW_GH_TOKEN }}
      TEST_REPO: Cogni-DAO/test-repo
      CHECK_NAME: Cogni Git PR Review
      TIMEOUT_SEC: "480"
    steps:
      - uses: actions/checkout@v4
      - run: npm run e2e:preview
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-summary
          path: e2e-summary.json
          retention-days: 7
