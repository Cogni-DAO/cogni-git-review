name: Deploy Preview

on:
 push:
   branches: [main]
 workflow_dispatch:
   inputs:
    ref:
     description: "Git ref (branch/sha) to deploy"
     required: false
     default: ""

permissions:
  contents: read

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    environment: Preview
    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Deploy the app
       uses: digitalocean/app_action/deploy@v2
       with:
         token: ${{ secrets.DIGITAL_OCEAN_ACCESS_TOKEN }}
         app_spec_location: .do/app.preview.yaml
       env:
         PREVIEW_APP_ID: ${{ vars.PREVIEW_APP_ID }}
         PREVIEW_PRIVATE_KEY: ${{ secrets.PREVIEW_PRIVATE_KEY }}
         PREVIEW_WEBHOOK_SECRET: ${{ secrets.PREVIEW_WEBHOOK_SECRET }}
         PREVIEW_OPENAI_API_KEY: ${{ secrets.PREVIEW_OPENAI_API_KEY }}