name: CI - PR
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Auto-caching is enabled when package.json has "packageManager"
          # Otherwise: cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present
      
      - name: Install and Run actionlint
        run: |
          curl -sSL https://github.com/rhysd/actionlint/releases/download/v1.7.7/actionlint_linux_amd64.tar.gz \
          | tar -xz -C /usr/local/bin
          npm run lint:workflows
      - run: npm test
