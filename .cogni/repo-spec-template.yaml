# Cogni Git Review Repository Specification Template
# Copy this file to .cogni/repo-spec.yaml and customize for your repository

schema_version: '0.2.1'

intent:
  name: my-project
  goals:
    - Primary goal of the project
  non_goals:
    - Explicitly out-of-scope items

gates:
  spec_mode: enforced                      # enforced|advisory|bootstrap
  on_missing_spec: neutral_with_annotation # graceful on missing/invalid spec

  review_limits:
    max_changed_files: 30
    max_total_diff_kb: 100

  check_presentation:
    name: 'Cogni Git PR Review'            # must match required status check